{% extends 'agenda/base.html' %}

{% block title %} {{ contato.nome }} {% endblock title %}

{% block content %}
    <article>
        <h2>{{ contato.nome }}</h2>
        <p>{{ contato.fone }}</p>
        <p>{{ contato.email }}</p>
        <p class="date">
            Cadastrado em: {{ contato.criacao }}.
            <br>
            Atualizado em: {{ contato.atualizacao }}.
        </p>
        <button>
            <a href="/">Voltar</a>
        </button>
    </article>
{% endblock content %}
